<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Students' Feedback</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        header {
            text-align: center;
        }

        .img-container {
            text-align: center;
            max-width: 100%;
            margin-bottom: 30px; /* Add more distance between images */
        }

        .img-container img {
            max-width: 100%;
            height: auto;
        }

        .column-container {
            display: flex;
            justify-content: space-between;
            max-width: 100%;
        }

        .column {
            flex: 0 0 calc(50% - 10px);
            max-width: 50%;
        }

        .feedback-label {
            font-weight: bold;
            margin-top: 10px;
        }
                .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .home-button a {
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .home-button a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="home-button">
        <a href="index.html">Home</a>
    </div>

    <main class="container mt-5">
